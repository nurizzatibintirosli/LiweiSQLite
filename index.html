<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   BI Dashboard - Home
  </title>
  <link href="bootstrap.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
  <link href="manifest.json" rel="manifest"/>
 </head>
 <body class="d-flex">
  <div id="sidebar-container">
  </div>
  <main class="flex-grow-1 p-4">
   <div class="mb-3" id="header-tabs-container">
   </div>
   <h4 class="fw-bold mb-4">
    Welcome to Your BI Dashboard
   </h4>
   <div class="row g-4">
    <!-- Summary cards -->
    <div class="col-md-4">
     <div class="card border-success shadow-sm">
      <div class="card-body">
       <h5 class="card-title">
        Total Products
       </h5>
       <p class="card-text display-6 fw-bold text-success">
        25
       </p>
      </div>
     </div>
    </div>
    <div class="col-md-4">
     <div class="card border-info shadow-sm">
      <div class="card-body">
       <h5 class="card-title">
        Ingredients Tracked
       </h5>
       <p class="card-text display-6 fw-bold text-info">
        45
       </p>
      </div>
     </div>
    </div>
    <div class="col-md-4">
     <div class="card border-warning shadow-sm">
      <div class="card-body">
       <h5 class="card-title">
        Low Stock Alerts
       </h5>
       <p class="card-text display-6 fw-bold text-warning">
        4
       </p>
      </div>
     </div>
    </div>
   </div>
   <!-- Placeholder section for chart/graph -->
   <div class="mt-5">
    <h5 class="fw-bold">
     Visual Summary
    </h5>
    <div class="border p-5 bg-light text-center text-muted rounded">
     [ Chart/Graph will be shown here in future update ]
    </div>
   </div>
  </main>
  <script src="js/layout.js">
  </script>
 </body>
</html>
